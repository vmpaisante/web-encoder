<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="css/main.css" rel="stylesheet"></link>
</head>
<body>
      <div class="body">
      <div class="container">
        <h1>WebEncoder</h1>
        <h2>Upload &#8594; Encode &#8594; Watch!</h2>

        <div th:if="${message}">
      		<h2 th:text="${message}"/>
      	</div>

      	<div>
      		<form method="POST" enctype="multipart/form-data" action="/input">
                Choose a video file:
      			<table>
      				<tr><td><input type="file" name="file" /></td><td></td></tr>
      				<tr><td><input type="submit" value="Upload" /></td><td></td></tr>
      			</table>
      		</form>
      	</div>
        <p class="italic">by Vitor Mendes Paisante</p>
      </div>
      </div>
</body>
</html>
